    <div class="container">
      <div class="row justify-content-center">
          <div class="cartH">
              <h1 class="my-5 text-center"><strong>Contact Us</strong></h1>
          </div>
        </div>
    </div>
    <div class=" container my-5 py-3 contactBody">
      <form class="">
        <div class="form-group col-12">
          <label class="font-weight-bold my-2 d-block " for="name">Name</label>
          <input type="text" class="form-control form-control-lg d-inline col-lg-6 mr-2" id="name" placeholder="Osama"
            aria-describedby="helpname" required>
          <small id="helpname">subject must between 3 and 50 </small>
        </div>
        <div class="form-group col-12">
          <label class="font-weight-bold my-2 d-block" for="email">Email address</label>
          <input type="email" class="form-control form-control-lg d-inline col-lg-6 mr-2 " id="email"
            placeholder="name@example.com" aria-describedby="helpmail" required>
          <small id="helpmail"> must be a valid mail </small>
        </div>
        <div class="form-group col-lg-12">
          <label class="font-weight-bold my-2 d-block" for="subject">Subject</label>
          <input type="text" class="form-control form-control-lg d-inline col-lg-6 mr-2 " id="subject"
            placeholder="JavaScript" aria-describedby="helpsub" required>
          <small id="helpsub"> subject must between 3 and 50 </small>
        </div>
        <div class="form-group col-lg-12">
          <label class=" font-weight-bold my-2 d-block " for="message">Message</label>
          <textarea class="col-lg-12" class="form-control" id="message" rows="4" required></textarea>
        </div>
        <div class="form-group col-lg-12 text-center">
          <h3 id="sent"></h3>
          <input class="btn btn-outline-dark " type="button" id="subbtn" value="Submit">
    
        </div>
    
      </form>
    </div>
